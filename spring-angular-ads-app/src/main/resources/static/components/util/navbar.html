<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li id="home-tab-button"><a href="../../index.html">Home</a></li>
            <li id="ads-tab-button"><a href="/components/ads/list-ads.html">Ads</a></li>
            <li id="messages-tab-button"><a href="#">Messages</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li id="register"><a href="/components/authentication/register.html"><span
                    class="glyphicon glyphicon-user"></span> Sign
                Up</a>
            </li>
            <li id="login"><a href="/components/authentication/login.html"><span
                    class="glyphicon glyphicon-log-in"></span>
                Login</a>
            </li>
            <li id="logout" onclick="logout()"><a href="/components/authentication/login.html"><span
                    class="glyphicon glyphicon-log-out"></span>
                Logout</a>
            </li>
        </ul>
    </div>
</nav>
<script>
    function logout() {
        if (localStorage.length > 0) localStorage.clear();
    }

    if (localStorage.getItem("token") === null) {
        $("#register").show();
        $("#login").show();
        $("#logout").hide();
    } else {
        $("#register").hide();
        $("#login").hide();
        $("#logout").show();
    }
</script>

</body>
</html>
