<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Ad</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar-->
<div id="navbar"></div>
<!-- Navbar -->
<div class="container">
    <h2>Create Ad</h2>
    <h5>Type of ad:</h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
               onclick="checkBasicAd()">
        <label class="form-check-label" for="flexRadioDefault1">
            Basic Ad
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
               onclick="checkCarAd()">
        <label class="form-check-label" for="flexRadioDefault2">
            Car Ad
        </label>
    </div>

    <!-- Form Basic Ad-->
    <form id="basic-ad-form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Enter description"
                       name="description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="basic_img_arr">Image(s):</label>
            <div class="col-sm-10">
                <input id="basic_img_arr" type="file" class="form-control" name="files[]" accept="image/*" multiple>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </form>
    <!--Form Basic Ad-->
    <!-- Form Car Ad-->
    <form id="car-ad-form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="maker">Maker:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="maker" placeholder="Enter maker" name="maker">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="model">Model:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="model" placeholder="Enter model" name="model">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="maker">Year:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="year" placeholder="Enter year" name="year">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="car_img_arr">Image(s):</label>
            <div class="col-sm-10">
                <input id="car_img_arr" type="file" class="form-control" name="files[]" accept="image/*" multiple>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </form>
    <!--Form Car Ad-->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="create-ad.js"></script>
<script src="../../js/firebase-notifications.js"></script>
</body>
</html>
