<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Ad</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Navbar-->
    <div id="navbar"></div>
    <!-- Navbar -->

    <div id="ad-view" class="container">
      <div class="row">
        <div
          id="carousel-example-generic"
          class="carousel slide double-column"
          style="width: 600px; height: 400px"
          data-ride="carousel"
        >
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox"></div>

          <!-- Controls -->
          <div id="carousel-controls">
            <a
              class="left carousel-control"
              href="#carousel-example-generic"
              role="button"
              data-slide="prev"
            >
              <span
                class="glyphicon glyphicon-chevron-left"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="right carousel-control"
              href="#carousel-example-generic"
              role="button"
              data-slide="next"
            >
              <span
                class="glyphicon glyphicon-chevron-right"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="column">
          <div id="ad-data" style="margin: 10px">
            <div
              id="owner-actions"
              style="display: flex; justify-content: flex-end"
            >
              <button
                onclick="toggleEdit()"
                type="button"
                class="btn btn-default btn-sm btn-warning"
              >
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
              <button
                onclick="deleteAd()"
                type="button"
                class="btn btn-default btn-sm btn-danger"
              >
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
          </div>
          <div
            id="ad-message-panel"
            style="margin: 10px"
            class="list-group-item"
          >
            <div id="message-form" class="form-horizontal">
              <div class="form-group" style="margin: 5px">
                <label for="message-text">Contact</label>
                <textarea
                  class="form-control"
                  id="message-text"
                  rows="3"
                ></textarea>
              </div>
              <div
                class="form-group"
                style="display: flex; justify-items: flex-start"
              >
                <div class="col-sm-offset-2 col-sm-10">
                  <button onclick="sendMessage()" class="btn btn-default">
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="ad-edit" class="container">
      <h2>Update Ad</h2>
      <!-- Form Basic Ad-->
      <div id="basic-ad-form" class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="title">Title:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter title"
              name="title"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="description"
            >Description:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Enter description"
              name="description"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="basic_img_arr"
            >Image(s):</label
          >
          <div class="col-sm-10">
            <input
              id="basic_img_arr"
              type="file"
              class="form-control"
              name="files[]"
              accept="image/*"
              multiple
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button onclick="cancelUpdate()" class="btn btn-default">
              Cancel
            </button>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button onclick="updateBasicAd()" class="btn btn-default">
              Update
            </button>
          </div>
        </div>
      </div>
      <!--Form Basic Ad-->
      <!-- Form Car Ad-->
      <div id="car-ad-form" class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="maker">Maker:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="maker"
              placeholder="Enter maker"
              name="maker"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="model">Model:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="model"
              placeholder="Enter model"
              name="model"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="maker">Year:</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="year"
              placeholder="Enter year"
              name="year"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="car_img_arr"
            >Image(s):</label
          >
          <div class="col-sm-10">
            <input
              id="car_img_arr"
              type="file"
              class="form-control"
              name="files[]"
              accept="image/*"
              multiple
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button onclick="cancelUpdate()" class="btn btn-default">
              Cancel
            </button>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button onclick="updatedCarAd()" class="btn btn-default">
              Update
            </button>
          </div>
        </div>
      </div>
      <!--Form Car Ad-->
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="view-ad.js"></script>
  </body>
</html>
