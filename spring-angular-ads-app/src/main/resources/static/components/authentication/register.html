<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <section id="section-login-register">
      <!--Section: Demo-->
      <section class="pb-4">
        <div class="bg-white border rounded-5">
          <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <div style="width: 26rem">
              <!-- Pills navs -->
              <ul
                class="nav nav-pills nav-justified mb-3"
                id="ex1"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link"
                    id="tab-login"
                    data-mdb-toggle="pill"
                    href="login.html"
                    role="tab"
                    aria-controls="pills-login"
                    aria-selected="false"
                    >Login</a
                  >
                </li>
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link active"
                    id="tab-register"
                    data-mdb-toggle="pill"
                    href="register.html"
                    role="tab"
                    aria-controls="pills-register"
                    aria-selected="true"
                    >Register</a
                  >
                </li>
              </ul>
              <!-- Pills navs -->

              <!-- Pills content -->
              <div class="tab-content">
                <div
                  class="tab-pane fade active show"
                  id="pills-register"
                  role="tabpanel"
                  aria-labelledby="tab-register"
                >
                  <form>
                    <p>Sign in with:</p>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="registerUsername"
                        class="form-control"
                      />
                      <label
                        class="form-label"
                        for="registerUsername"
                        style="margin-left: 0px"
                        >Username</label
                      >
                      <div class="form-notch">
                        <div
                          class="form-notch-leading"
                          style="width: 9px"
                        ></div>
                        <div
                          class="form-notch-middle"
                          style="width: 66.4px"
                        ></div>
                        <div class="form-notch-trailing"></div>
                      </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="registerEmail"
                        class="form-control"
                      />
                      <label
                        class="form-label"
                        for="registerEmail"
                        style="margin-left: 0px"
                        >Email</label
                      >
                      <div class="form-notch">
                        <div
                          class="form-notch-leading"
                          style="width: 9px"
                        ></div>
                        <div
                          class="form-notch-middle"
                          style="width: 40px"
                        ></div>
                        <div class="form-notch-trailing"></div>
                      </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="registerPassword"
                        class="form-control"
                      />
                      <label
                        class="form-label"
                        for="registerPassword"
                        style="margin-left: 0px"
                        >Password</label
                      >
                      <div class="form-notch">
                        <div
                          class="form-notch-leading"
                          style="width: 9px"
                        ></div>
                        <div
                          class="form-notch-middle"
                          style="width: 64.8px"
                        ></div>
                        <div class="form-notch-trailing"></div>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-3"
                    >
                      Sign in
                    </button>
                  </form>
                </div>
              </div>
              <!-- Pills content -->
            </div>
          </section>

          <div class="p-4 text-center border-top mobile-hidden">
            <a
              class="btn btn-link px-3"
              data-mdb-toggle="collapse"
              href="#login-register-example"
              role="button"
              aria-expanded="true"
              aria-controls="login-register-example"
              data-ripple-color="hsl(0, 0%, 67%)"
              style=""
            >
              <i class="fas fa-code me-md-2"></i>
              <span class="d-none d-md-inline-block"> Show code </span>
            </a>

            <a
              class="btn btn-link px-3"
              data-ripple-color="hsl(0, 0%, 67%)"
              style=""
            >
              <i class="fas fa-file-code me-md-2 pe-none"></i>
              <span class="d-none d-md-inline-block export-to-snippet pe-none">
                Edit in sandbox
              </span>
            </a>
          </div>
        </div>
      </section>
    </section>

    <script src="register.js"></script>
  </body>
</html>
